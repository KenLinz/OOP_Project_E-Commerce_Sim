<!DOCTYPE html>
<html>

        form { margin-bottom: 10px; }
        button { font-size: 1.2rem; padding: 10px 15px; width: 200px; }
    </style>
</head>
<body>
<h1>Button Redirect Demo</h1>

<form action="/1" method="GET">
    <button type="submit">Go to Page 1</button>
</form>

<form action="/2" method="GET">

</form>

<form action="/3" method="GET">
    <button type="submit">Go to Page 3</button>
</form>

<form action="/4" method="GET">
    <button type="submit">Go to Page 4</button>
</form>

</body>
</html>
