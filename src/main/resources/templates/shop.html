<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - All Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card h3 {
            color: #333;
            margin-top: 0;
        }
        .product-card p {
            color: #555;
            margin-bottom: 10px;
        }
        .cost {
            font-size: 1.5em;
            color: #E91E63;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .add-to-cart-form {
            text-align: right;
            margin-top: auto;
        }
        .add-to-cart-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        .add-to-cart-form button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Products for Sale</h1>
</header>

<div class="container">
    <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>

    <div class="product-grid">

        <div class="product-card" th:each="product : ${products}">
            <div>
                <h3 th:text="${product.name}">Product Name Placeholder</h3>

                <div class="cost">
                    $<span th:text="${#numbers.formatDecimal(product.cost, 0, 'COMMA', 2, 'POINT')}">19.99</span>
                </div>

                <p>High-quality item available for immediate purchase.</p>
            </div>

            <form th:action="@{/add-to-cart}" method="post" class="add-to-cart-form">
                <input type="hidden" name="productId" th:value="${product.id}" />

                <label for="quantity">Qty:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" style="width: 50px; margin-right: 10px;">

                <button type="submit">Add to Cart</button>
            </form>
        </div>
        <div th:if="${#lists.isEmpty(products)}">
            <p>No products are currently available.</p>
        </div>

    </div>
</div>

</body>
</html>
